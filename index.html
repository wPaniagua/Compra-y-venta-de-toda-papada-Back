<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Principal</title>
</head>
<body>
    <div class="container">
        <!--Boton de registro-->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegistro">Registro</button>
        <!--El Modal-->
        <div class="modal" id="modalRegistro" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <!--Cabecera del Modal-->
                    <div class="modal-header">
                        <h4 class="modal-title">Registro</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!--Cuerpo del Modal-->
                    <div class="modal-body">
                        <form action="registroDatos.php" method="POST">
                            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">
                            <input type="text" name="apellido" id="apellido" placeholder="Escriba su apellido"><br><br>
                            <img class="svg" src="ico/email.svg" alt="insertar SVG con la etiqueta image">
                            <input type="text" name="correo" id="correo" placeholder="Ingrese el correo"><br><br>
                            <img class="svg" src="ico/address-card-regular.svg" alt="insertar SVG con la etiqueta image">
                            <input type="number" name="ID" id="ID" placeholder="numero de identidad"><br><br>
                            <img class="svg" src="ico/telefono.svg" alt="insertar SVG con la etiqueta image">
                            <input type="number" name="telefono" id="telefono" placeholder="Ingrese su telefono"><br><br>
                            <img class="svg" src="ico/calendario.svg" alt="insertar SVG con la etiqueta image">
                            <input type="date" name="fechaNacmiento" step="1" min="1940-01-01" max="2020-04-03"><br><br>
                            <img class="svg" src="ico/pin1.svg" alt="insertar SVG con la etiqueta image">
                            <select name="depto" id="dia">
                                <option value="0">Seleccione:</option>
                            </select>
                            <img class="svg" src="ico/pin.svg" alt="insertar SVG con la etiqueta image">
                            <select name="municipio" id="municipio">
                                <option value="0">Seleccione:</option>
                            </select><br><br>
                            <img class="svg" src="ico/clave.svg" alt="insertar SVG con la etiqueta image">
                            <input type="password" name="contresenia" id="contrasenia" placeholder="escriba su contraseña"><br><br>
                            <img class="svg" src="ico/bloquear.svg" alt="insertar SVG con la etiqueta image">
                            <input type="password" name="confContrasenia" id="confContrasenia" placeholder="Vuelva a escribir la contraseña"><br><br>
                            Elija el tipo de usuario:
                            <input type="radio" name="tipo" id="tiposEmpresa" value="1">Empresa
                            <input type="radio" name="tipo" id="tipoComun" value="2">Comprador/Vendedor<br><br>
                            <input type="checkbox" name="contrato">Acepta nuestro termino y condiciones
                        </form>
                    </div>
                    <!--Pie del Modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
    
    
</body>
</html>
